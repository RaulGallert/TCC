	<!-- Implementação do Pannelum-->
	<script>
	pannellum.viewer('sala', {
		"type": "equirectangular",
		"panorama": "img/gallery/sala.jpg",
		"autoLoad": true,
		"minPitch" : 0,
		"maxPitch" : 0,
		"maxHfov": 80
	});
	pannellum.viewer('biblioteca',{
		"default":{
			"firstScene": "bi1",
			"autoLoad": true,
			"minPitch" : 0,
			"maxPitch" : 0,
			"maxHfov": 80
		},
		"scenes":{
			"bi1":{
				"type": "equirectangular",
				"panorama": "img/gallery/bi1.jpg",
				"hotSpots": [
					{
						"pitch": 175,
						"yaw": 6.5, 
						"type":"scene" ,
						"sceneId": "bi2"
					}]
			},

			"bi2":{ 
				"type": "equirectangular",
				"panorama": "img/gallery/bi2.jpg",

					{
						"pitch": 172.5,
						"yaw": 37.5,

						"sceneId": "bi1"
					}]
			},
			
		}
		
	})

	})

	pannellum.viewer('labifn',{

		"maxPitch" : 0,
		"maxHfov": 80
	})

		"type": "equirectangular",
		"panorama": "img/gallery/sp.jpg",

		"minPitch" : 0,
